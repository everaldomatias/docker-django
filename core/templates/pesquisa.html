{% include "./header.html" %}
    <h1>Pesquisar</h1>
    <form action="/pesquisa/" method="post">
        {% csrf_token %}
        <label for="pesquisar">Your name: </label>
        <input id="pesquisar" type="text" name="cnpj" value="{{ cnpj }}">
        <input type="submit" value="Pesquisar">
    </form>
    <span>{% for i in itens %}
        <div>
            valor: {{ i.vltotal }}
        </div>
        <div>
            dia: {{ i.data }}
        </div>

        {% endfor %}
    </span>
{% include "./footer.html" %}
